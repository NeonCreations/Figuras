<script>
	function operaciones_rombo() {
	
/*creo variables*/
var Drombo;
var drombo;
var ladorombo;

/*pido datos en un dialogo del explorador*/
Drombo=prompt('Introduce la diagonal mayor del rombo:','');//pido base triangulo
drombo=prompt('Introduce la diagonal menor del rombo:','');//pido altura triangulo
ladorombo=prompt('Introduce el largo de un lado del rombo:','');

/*convierto valores a valores numéricos para poder hacer operaciones*/
Drombo=parseInt(Drombo);
drombo=parseInt(drombo);
ladorombo=parseInt(ladorombo);

/*hago operaciones*/
//hago calculo del perimetro del cuadrado
var arearombo=(Drombo * drombo) / 2;
//hago calculo del área del triangulo
var perimetrorombo=4 * ladorombo;


  document.getElementById('resultados_rombo').innerHTML =
      'El área del rombo es: ' + arearombo + '<br>' +
      'El perímetro del rombo es: ' + perimetrorombo + '<br><br>';
}
</script>

<script>
	function operaciones_rectangulo() {

var alturarectangulo;

alturarectangulo=prompt('Introduce la altura del rectangulo:','');

baserectangulo=parseInt(baserectangulo);

var arearectangulo= baserectangulo * alturarectangulo;
var perimetrorectangulo= 2 * (baserectangulo + alturarectangulo);

}
</script>

<script>
